  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-block">
            <a href="./index.html"><img src="img/logo2.png" class="img-fluid signin-img"></a>
            <form class="sigin-form">
              <div class="form-group">
                <h1 class="override"><center>SIGN UP</center></h1><br>
								<input type="name" class="form-control" id="nameinput" placeholder="User Name"><br>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
							<div class="form-group">
                <input type="password" class="form-control" id="cpasswordInput" placeholder="Confirm Password">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me</label>
              </div><br>
              <button type="button" class="btn signin-btn btn-lg">Sign Up</button>
            </form>
          </div>
        </div>
        <a href="./login.html" class="create-new-account">Login to Existing Account</a>
      </div>
      <div class="col"></div>
    </div>

  </div>
